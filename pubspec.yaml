name: juzamma
description: Juz Amma apps for MI PLUS Rembang
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  audioplayers: ^5.2.1
  flutter_svg: ^2.0.7
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  

flutter:
  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Regular.ttf
  assets:
    - assets/juzamma.db
